<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Contato page</title>
</head>

<body>
    <div class="row">
        <div class="col-4"></div>
        <div class=" col-4">
            <div class="login-container">
                <div class="text-center">
                    <h1>FALE CONOSCO</h1>
                </div>
            <div class ="corpoContato" >
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" class="form-control" id="email" name="email"
                            name="email required">
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="tel" class="form-control" id="telefone" name="input-padrao"
                            name=" required placeholder">
                    </div>
                    <div class="mb-3">
                        <label for="endereço" class="form-label">Relate seus problemas/dúvidas:</label>
                        <input type="text" class="form-control" id="ReRelate seus problemas/dúvidas:" name="Relate seus problemas/dúvidas:">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-success">Enviar</button>
                        <button type="reset" class="btn btn-outline-danger">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-4"></div>
        <div class="barralateralesquerda">
            <img src="./Barras-Esquerda.png" alt="Barra esquerda" width="400px">
        </div>

        <div class="barralateraldireita">
            <img src="./Barras direita.png" alt="Barra direita" width="550px">
        </div>
       
    </div>

    

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
