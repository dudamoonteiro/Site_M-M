<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <div class="head">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="produto.html">Produto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contato.html">Contato</a>
            </li>
        </ul>
        <div class="pesquisa">
            <input type="text" id="lupa">
        </div>
        <div class="brasil">
            <img src="./flag.png" alt="Bandeira do Brasil" width="30px">
        </div>
        <div class="carrinho">
            <img src="./shopping-cart.png" alt="Carrinho" width="30px">
        </div>
        <div class="user">
            <img src="./user.png" alt="Pessoa" width="25px">
        </div>
        <div class="mm">
            <img src="./M&M logo.png" alt="logo da M.M" width="250px">
        </div>



    </div>

    <div class="corpo">
        <div class="formularioContato">
        
            <form action="#" method="post" enctype="multipart/form-data">
    
                <label>
                    <span><i class="icon icon-user-1"></i> Nome</span>
                    <input type="text" name="nome" required="">
                </label>
                
                <label>
                    <span><i class="icon icon-email"></i> E-mail</span>
                    <input type="text" name="email" class="fade_8S">
                </label>
    
                <label>
                    <span><i class="icon icon-flag"></i> Assunto</span>
                    <input type="text" name="assunto" required="">
                </label>
                
                <label>
                    <span><i class="icon icon-comment"></i> Mensagem</span>
                     <textarea name="mensagem" rows="3" required=""></textarea> 
                </label>
               
                <input type="hidden" name="acao" value="enviar" />
                <button class="btn-envia" title="Enviar"><b class="icon icon-paper-plane-o"> Enviar</b></button>
    
            
            </form>
    
        </div><!--Formulario Contato-->
        <div class="barralateralesquerda">
            <img src="./Barras-Esquerda.png" alt="Barra esquerda" width="400px">
        </div>

        <div class="barralateraldireita">
            <img src="./Barras direita.png" alt="Barra direita" width="550px">
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</html>
